<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Shipment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Add Shipment</h1>

  <button onclick="downloadPDF()" style="margin-bottom: 20px; padding:10px 20px; font-size:1rem; cursor:pointer;">Download PDF</button>

  <form id="shipmentForm">
    <label for="shipmentId">Shipment ID:</label>
    <input type="text" id="shipmentId" name="shipmentId" required />

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required />

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="pending">Pending</option>
      <option value="in_transit">In Transit</option>
      <option value="delivered">Delivered</option>
    </select>

    <label for="carrier">Carrier:</label>
    <input type="text" id="carrier" name="carrier" />

    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost" required />

    <label for="currency">Currency:</label>
    <select id="currency" name="currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="CNY">CNY</option>
      <option value="IRR">IRR</option>
      <option value="TRY">TRY</option>
      <option value="AED">AED</option>
    </select>

    <label for="paid">Paid:</label>
    <select id="paid" name="paid">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <button type="submit">Save Shipment</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF() {
      const element = document.body;
      html2pdf().from(element).set({
        margin: 0.5,
        filename: 'shipment.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      }).save();
    }

    // Optional: prevent form submit refreshing page
    document.getElementById('shipmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Shipment saved (not really, static page)');
    });
  </script>

</body>
</html>
